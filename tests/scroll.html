<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Scroll - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Scroll</h1>

            <a class="uk-button uk-button-default" href="#bottom" uk-scroll>Go Down!</a>
            <a id="top-callback" class="uk-button uk-button-default" href="#bottom" >Go Down with callback!</a>

            <div style="height: 2000px;"></div>

            <a id="bottom" class="uk-button uk-button-default" href="#top" uk-scroll>Go Up!</a>

            <script type="text/javascript">
                jQuery(function ($) {

                    UIkit.scroll($('#top-callback')).$el.on('scrolled', function () {
                        alert('I\'m down!');
                    });

                });
            </script>

            <h2>Javascript Options</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>duration</code></td>
                            <td>Number</td>
                            <td>1000</td>
                            <td>The animation duration.</td>
                        </tr>
                        <tr>
                            <td><code>transition</code></td>
                            <td>String</td>
                            <td>easeOutExpo</td>
                            <td>The animation transition.</td>
                        </tr>
                        <tr>
                            <td><code>offset</code></td>
                            <td>Number</td>
                            <td>0</td>
                            <td>Offset added to scroll top.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>
