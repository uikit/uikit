<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Timepicker - UIkit tests</title>

        <script src="../_test.js"></script>
        <script src="../../src/js/components/autocomplete.js"></script>
        <script src="../../src/js/components/timepicker.js"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Timepicker</h1>

            <form class="uk-form">

                <div class="uk-form-row">
                    <label class="uk-form-label" for="form-time">12 Hour Notation</label>
                    <div class="uk-form-controls">
                        <input type="text" id="form-time" data-uk-timepicker="{format:'12h'}">
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label" for="form-time-meridian">24 Hour Notation (default)</label>
                    <div class="uk-form-controls">
                        <input type="text" id="form-time-meridian" data-uk-timepicker>
                    </div>
                </div>
                
                <div class="uk-form-row">
                    <label class="uk-form-label" for="form-start-time">With Start Hour (5h)</label>
                    <div class="uk-form-controls">
                        <input type="text" id="form-start-time" data-uk-timepicker="{startTime:5}">
                    </div>
                </div>
                
                <div class="uk-form-row">
                    <label class="uk-form-label" for="form-start-time">With End Hour (20h)</label>
                    <div class="uk-form-controls">
                        <input type="text" id="form-start-time" data-uk-timepicker="{endTime:20}">
                    </div>
                </div>
                
                <div class="uk-form-row">
                    <label class="uk-form-label" for="form-start-time">With Start and End Hour</label>
                    <div class="uk-form-controls">
                        <input type="text" id="form-start-time" data-uk-timepicker="{startTime:5, endTime:20}">
                    </div>
                </div>

            </form>

        </div>

    </body>
</html>
