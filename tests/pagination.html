<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pagination - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Pagination</h1>

            <ul class="uk-pagination" uk-margin>
                <li class="uk-disabled"><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="uk-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span uk-pagination-next></span></a></li>
                <li class="uk-disabled"><a href="#"><span uk-pagination-next></span></a></li>
            </ul>

            <ul class="uk-pagination uk-flex-center" uk-margin>
                <li class="uk-disabled"><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="uk-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span uk-pagination-next></span></a></li>
                <li class="uk-disabled"><a href="#"><span uk-pagination-next></span></a></li>
            </ul>

            <ul class="uk-pagination uk-flex-right" uk-margin>
                <li class="uk-disabled"><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#"><span uk-pagination-previous></span></a></li>
                <li><a href="#">1</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">6</a></li>
                <li class="uk-active"><span>7</span></li>
                <li><a href="#">8</a></li>
                <li><a href="#">9</a></li>
                <li><a href="#">10</a></li>
                <li class="uk-disabled"><span>...</span></li>
                <li><a href="#">20</a></li>
                <li><a href="#"><span uk-pagination-next></span></a></li>
                <li class="uk-disabled"><a href="#"><span uk-pagination-next></span></a></li>
            </ul>

            <h2>Previous/Next</h2>

            <ul class="uk-pagination uk-flex-center">
                <li><a href="#"><span uk-pagination-previous></span> Previous</a></li>
                <li><a href="#">Next <span uk-pagination-next></span></a></li>
            </ul>

            <ul class="uk-pagination">
                <li><a href="#"><span uk-pagination-previous></span> Previous</a></li>
                <li class="uk-margin-auto-left"><a href="#">Next <span uk-pagination-next></span></a></li>
            </ul>

        </div>

    </body>
</html>
