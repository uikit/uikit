<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sortable - UIkit tests</title>
        <script src="../../../vendor/jquery.js"></script>
        <script src="_test.js"></script>
        <script src="../../js/addons/sortable.js"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Sortable</h1>

            <ul class="uk-sortable" data-uk-sortable>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 1
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 2
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 3
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 4
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 5
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 6
                    </div>
                </li>
            </ul>

            <h2>Second list</h2>

            <ul class="uk-sortable" data-uk-sortable>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 7
                    </div>
                </li>
            </ul>

            <h2>Nesting disabled</h2>

            <ul class="uk-sortable" data-uk-sortable="{maxDepth:1, group:'no-nesting'}">
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 1
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 2
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 3
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 4
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 5
                    </div>
                </li>
                <li>
                    <div class="uk-sortable-item">
                        <div class="uk-sortable-handle"></div>
                        <div data-sortable-action="toggle"></div>
                        Item 6
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
