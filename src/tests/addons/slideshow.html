<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slideshow - UIkit tests</title>
        <script src="../../../vendor/jquery.js"></script>
        <script src="_test.js"></script>
        <script src="../../js/addons/slideshow.js"></script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Slideshows</h1>

            <h2>Slideshow bg-image</h2>

            <div class="uk-slideshow" data-uk-slideshow>

                <div class="uk-slidenav-position">
                    <ul class="uk-slideshow-slides">
                        <li>
                            <img src="http://placehold.it/1000x400&text=1">
                        </li>
                        <li>
                            <img src="http://placehold.it/1000x400&text=2">
                        </li>
                        <li>
                            <img src="http://placehold.it/1000x400&text=3">
                        </li>
                        <li>
                            <img src="http://placehold.it/1000x400&text=4">
                        </li>
                    </ul>
                    <a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideshow-previous></a>
                    <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideshow-next></a>
                </div>

                <ul class="uk-dotnav uk-text-center">
                    <li data-uk-slideshow-slide="0"><a href="#">Item 1</a></li>
                    <li data-uk-slideshow-slide="1"><a href="#">Item 2</a></li>
                    <li data-uk-slideshow-slide="2"><a href="#">Item 3</a></li>
                    <li data-uk-slideshow-slide="3"><a href="#">Item 4</a></li>
                </ul>

            </div>

            <h2>Slideshow bg-img full width</h2>

        </div>

        <div class="uk-slideshow" data-uk-slideshow>

            <div class="uk-slidenav-position">
                <ul class="uk-slideshow-slides">
                    <li>
                        <img src="http://placehold.it/1000x400/&text=1">
                    </li>
                    <li>
                        <img src="http://placehold.it/1000x400/c4c4c4/&text=2">
                    </li>
                    <li>
                        <img src="http://placehold.it/1000x600/bbb/&text=3">
                    </li>
                    <li>
                        <img src="http://placehold.it/1000x400/b4b4b4/&text=4">
                    </li>
                </ul>
                <a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideshow-previous></a>
                <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideshow-next></a>
            </div>

            <ul class="uk-grid uk-grid-gutter-remove uk-grid-width-1-2 uk-grid-width-medium-1-4">
                <li data-uk-slideshow-slide="0"><img src="http://placehold.it/500x200/&text=1"></li>
                <li data-uk-slideshow-slide="1"><img src="http://placehold.it/500x200/c4c4c4/&text=2"></li>
                <li data-uk-slideshow-slide="2"><img src="http://placehold.it/500x200/bbb/&text=3"></li>
                <li data-uk-slideshow-slide="3"><img src="http://placehold.it/500x200/b4b4b4/&text=4"></li>
            </ul>

        </div>

        <h2>Slideshow full width and height</h2>

        <div class="uk-slideshow uk-slideshow-fullscreen uk-slidenav-position" data-uk-slideshow>
            <ul class="uk-slideshow-slides">
                <li>
                    <img src="http://placehold.it/1900x1200&text=1">
                </li>
                <li>
                    <img src="http://placehold.it/1900x1200&text=2">
                </li>
                <li>
                    <img src="http://placehold.it/1900x1200&text=3">
                </li>
            </ul>
            <a href="#" class="uk-slidenav uk-slidenav-previous" data-uk-slideshow-previous></a>
            <a href="#" class="uk-slidenav uk-slidenav-next" data-uk-slideshow-next></a>
        </div>

    </body>
</html>
